name: Daily Content Generation

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: automation/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r automation/requirements.txt
        working-directory: ./

      - name: Run content generation
        env:
          BRAVE_SEARCH_API_KEY: ${{ secrets.BRAVE_SEARCH_API_KEY }}
          CHUTES_API_KEY: ${{ secrets.CHUTES_API_KEY }}
        run: |
          python automation/src/main.py

      - name: Check for changes
        id: git-check
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email 'actions@github.com'
          git commit -m "chore: auto-generated content for $(date +%Y-%m-%d)"
          git push

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Content Generation Failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The daily content generation workflow failed.\n\nPlease check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`,
              labels: ['automation', 'bug']
            })
